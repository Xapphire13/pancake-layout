name: Deploy storybook

on: [push]

jobs:
  build:
    if: false
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: npm i
    - name: Deploy to GitHub Pages
      run: npm run deploy-storybook -- --ci
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
