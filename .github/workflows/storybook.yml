name: Deploy storybook

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: npm i
    - name: Deploy to GitHub Pages
      run: npm run deploy-storybook -- --ci
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
